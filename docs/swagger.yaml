        "401":
          description: Unauthorized
      security:
      - ApiKeyAuth: []
      summary: Get all employees by admin
      tags:
      - admin
  /admin/employeelist/change-rights:
    put:
      consumes:
      - application/json
      description: Change employee valid field
      parameters:
      - description: bearer {token}
